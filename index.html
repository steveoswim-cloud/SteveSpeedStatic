<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Activities Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe4d6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: #fc5200;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            background: #fc5200;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #e04b00;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .note {
            font-size: 12px;
            color: #999;
            margin-top: 16px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo {
            width: 48px;
            height: 48px;
            background: #fc5200;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .header-title h2 {
            font-size: 24px;
            color: #1a1a1a;
        }

        .header-title p {
            color: #666;
            font-size: 14px;
        }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .activity-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 16px;
            transition: box-shadow 0.2s;
        }

        .activity-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .activity-header-left {
            display: flex;
            gap: 12px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: #fff5f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-icon svg {
            width: 20px;
            height: 20px;
            color: #fc5200;
        }

        .activity-info h3 {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 6px;
        }

        .activity-date {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 14px;
        }

        .activity-date svg {
            width: 16px;
            height: 16px;
        }

        .activity-type {
            background: #fff5f0;
            color: #fc5200;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .activity-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat {
            display: flex;
            gap: 8px;
        }

        .stat svg {
            width: 16px;
            height: 16px;
            color: #999;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .stat-content p:first-child {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }

        .stat-content p:last-child {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .loading {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f0f0f0;
            border-top-color: #fc5200;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .activity-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div id="loginView" class="login-container">
        <div class="login-card">
            <div class="logo">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1>Strava Activities</h1>
            <p class="subtitle">View your latest 5 activities</p>
            <div id="loginError" class="error hidden"></div>
            <button id="loginBtn" class="btn">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Connect with Strava
            </button>
            <p class="note">You'll be redirected to Strava to authorize this app</p>
        </div>
    </div>

    <!-- Main View -->
    <div id="mainView" class="container hidden">
        <div class="header">
            <div class="header-left">
                <div class="header-logo">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div class="header-title">
                    <h2>My Recent Activities</h2>
                    <p>Your last 5 Strava activities</p>
                </div>
            </div>
            <button id="logoutBtn" class="btn-secondary">Disconnect</button>
        </div>

        <div id="mainError" class="error hidden"></div>
        
        <div id="loadingView" class="loading">
            <div class="spinner"></div>
            <p>Loading activities...</p>
        </div>

        <div id="activitiesView" class="hidden"></div>
    </div>

    <script>
        // Configuration - REPLACE THESE WITH YOUR STRAVA APP CREDENTIALS
        const CLIENT_ID = '198838';
        const CLIENT_SECRET = '6dc2c8ad495780aca5d92e2e13db8749de162779';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPE = 'read,activity:read';

        let accessToken = null;

        // Elements
        const loginView = document.getElementById('loginView');
        const mainView = document.getElementById('mainView');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginError = document.getElementById('loginError');
        const mainError = document.getElementById('mainError');
        const loadingView = document.getElementById('loadingView');
        const activitiesView = document.getElementById('activitiesView');

        // Initialize
        init();

        function init() {
            // Check for stored token
            const stored = localStorage.getItem('strava_token');
            const storedExpiry = localStorage.getItem('strava_token_expiry');
            
            if (stored && storedExpiry && Date.now() < parseInt(storedExpiry)) {
                accessToken = stored;
                showMainView();
                fetchActivities();
            }

            // Handle OAuth redirect
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const storedState = sessionStorage.getItem('strava_state');
            const returnedState = params.get('state');

            if (code && storedState === returnedState) {
                exchangeToken(code);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        function generateState() {
            return Math.random().toString(36).substring(2, 15);
        }

        loginBtn.addEventListener('click', () => {
            const state = generateState();
            sessionStorage.setItem('strava_state', state);
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=auto&scope=${SCOPE}&state=${state}`;
            window.location.href = authUrl;
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('strava_token');
            localStorage.removeItem('strava_token_expiry');
            accessToken = null;
            showLoginView();
        });

        async function exchangeToken(code) {
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connecting...';

            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: CLIENT_ID,
                        client_secret: CLIENT_SECRET,
                        code: code,
                        grant_type: 'authorization_code'
                    })
                });

                const data = await response.json();
                
                if (data.access_token) {
                    const expiry = Date.now() + (data.expires_in * 1000);
                    localStorage.setItem('strava_token', data.access_token);
                    localStorage.setItem('strava_token_expiry', expiry.toString());
                    accessToken = data.access_token;
                    showMainView();
                    fetchActivities();
                } else {
                    showError(loginError, 'Failed to authenticate with Strava');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="20" height="20"><path d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>Connect with Strava';
                }
            } catch (err) {
                showError(loginError, 'Error during authentication: ' + err.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="20" height="20"><path d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>Connect with Strava';
            }
        }

        async function fetchActivities() {
            loadingView.classList.remove('hidden');
            activitiesView.classList.add('hidden');
            mainError.classList.add('hidden');

            try {
                const response = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=5', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('strava_token');
                        localStorage.removeItem('strava_token_expiry');
                        accessToken = null;
                        showLoginView();
                        return;
                    }
                    throw new Error('Failed to fetch activities');
                }
                
                const activities = await response.json();
                displayActivities(activities);
            } catch (err) {
                showError(mainError, 'Error fetching activities: ' + err.message);
                loadingView.classList.add('hidden');
            }
        }

        function displayActivities(activities) {
            loadingView.classList.add('hidden');
            activitiesView.classList.remove('hidden');
            
            if (activities.length === 0) {
                activitiesView.innerHTML = '<div class="loading"><p>No activities found</p></div>';
                return;
            }

            activitiesView.innerHTML = activities.map(activity => `
                <div class="activity-card">
                    <div class="activity-header">
                        <div class="activity-header-left">
                            <div class="activity-icon">
                                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                            </div>
                            <div class="activity-info">
                                <h3>${activity.name}</h3>
                                <div class="activity-date">
                                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    ${formatDate(activity.start_date)}
                                </div>
                            </div>
                        </div>
                        <span class="activity-type">${activity.type}</span>
                    </div>
                    <div class="activity-stats">
                        <div class="stat">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <div class="stat-content">
                                <p>Distance</p>
                                <p>${formatDistance(activity.distance)}</p>
                            </div>
                        </div>
                        <div class="stat">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <div class="stat-content">
                                <p>Duration</p>
                                <p>${formatDuration(activity.moving_time)}</p>
                            </div>
                        </div>
                        <div class="stat">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                <polyline points="17 6 23 6 23 12"></polyline>
                            </svg>
                            <div class="stat-content">
                                <p>Elevation</p>
                                <p>${Math.round(activity.total_elevation_gain)} m</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDistance(meters) {
            const km = meters / 1000;
            return km.toFixed(2) + ' km';
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function showLoginView() {
            loginView.classList.remove('hidden');
            mainView.classList.add('hidden');
        }

        function showMainView() {
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
        }
    </script>
</body>
</html>
