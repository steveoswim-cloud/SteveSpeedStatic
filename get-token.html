<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Strava Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6">Get Your Strava Access Token</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Step 1: Click this button to authorize</label>
                    <button onclick="authorize()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                        Authorize with Strava
                    </button>
                </div>

                <div id="step2" class="hidden">
                    <label class="block text-sm font-medium mb-2">Step 2: Your Access Token</label>
                    <div class="bg-green-50 border border-green-200 rounded p-4">
                        <p class="text-sm text-green-800 mb-2">Success! Here's your token:</p>
                        <div class="bg-white p-3 rounded border border-green-300 break-all font-mono text-sm" id="token-display"></div>
                        <button onclick="copyToken()" class="mt-3 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
                            Copy Token
                        </button>
                    </div>
                </div>

                <div id="loading" class="hidden">
                    <div class="text-center py-4">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
                        <p class="mt-2 text-gray-600">Exchanging code for token...</p>
                    </div>
                </div>

                <div id="error" class="hidden bg-red-50 border border-red-200 rounded p-4">
                    <p class="text-sm text-red-800" id="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '198838';
        const CLIENT_SECRET = 'cc89d2e8cb00f0a4b6322b48fd9e3edd1636de2a';
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        // Check if we got a code back from Strava
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            exchangeToken(code);
        }

        function authorize() {
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=force&scope=activity:read_all`;
            window.location.href = authUrl;
        }

        async function exchangeToken(code) {
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        client_secret: CLIENT_SECRET,
                        code: code,
                        grant_type: 'authorization_code'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Token exchange failed');
                }

                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('token-display').textContent = data.access_token;
                
                // Clear URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = 'Error: ' + error.message;
            }
        }

        function copyToken() {
            const token = document.getElementById('token-display').textContent;
            navigator.clipboard.writeText(token).then(() => {
                alert('Token copied! Now paste it into your Running Data App.');
            });
        }
    </script>
</body>
</html>
